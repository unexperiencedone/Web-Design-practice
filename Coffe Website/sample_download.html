<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Input with Country Code</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFBF7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .phone-input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background-color: #fff;
            width: 300px;
        }

        select {
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            background: transparent;
            appearance: none;
            padding: 0 10px;
        }

        .phone-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px;
            color: #333;
        }

        .phone-input::placeholder {
            color: #aaa;
        }

        .error-message {
            color: #d9534f;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Styling for disabled button */
        .share-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: not-allowed;
            margin-top: 10px;
        }

        .share-btn.active {
            background-color: #ff5a5f;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <!-- Phone Input Container -->
        <div class="phone-input-container">
            <select id="countryCode">
                <option value="+91">+91</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+61">+61</option>
            </select>
            <input type="text" id="phoneNumber" class="phone-input" placeholder="type here...">
        </div>
        <div class="error-message" id="errorMessage">Please enter your phone number</div>
        
        <!-- Submit Button -->
        <button id="shareButton" class="share-btn">Share App Link</button>
    </div>

    <script>
        // JavaScript to enable button when input is not empty
        const phoneNumber = document.getElementById('phoneNumber');
        const errorMessage = document.getElementById('errorMessage');
        const shareButton = document.getElementById('shareButton');

        // Hide error message initially
        errorMessage.style.display = 'none';

        phoneNumber.addEventListener('input', function () {
            if (phoneNumber.value.trim() !== "") {
                shareButton.classList.add('active');
                shareButton.disabled = false;
                errorMessage.style.display = 'none';
            } else {
                shareButton.classList.remove('active');
                shareButton.disabled = true;
                errorMessage.style.display = 'block';
            }
        });

        // Optional: Alert message on clicking the active button
        shareButton.addEventListener('click', function () {
            if (shareButton.classList.contains('active')) {
                alert(`Link shared with ${document.getElementById('countryCode').value} ${phoneNumber.value}`);
            }
        });
    </script>
</body>
</html>
